<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>Codificador e Decodificador</title>
        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <main class="main container">
            <header class="cabecalho">
                <img src="img/logo.png" alt="logo">
                <h1>Mensagens Codificadas</h1>
            </header>

        <div class="container-input">
            <div class="input">
                <textarea id="input-texto" placeholder=" Digite aqui o texto"></textarea>
            </div>

        <div id="output">
            <img src="img/logo.png" alt="logo">
            <h2>Sua mensangem vai aparecer aqui.</h2>
        </div>    
        </div>    

        <div class="buttons">
            <div class="container-bnt">
                <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
            </div>
        </div>
        </main>
        
        <footer class="rodape">
            <div class="icons">
                <a href="https://instagram.com"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="https://facebook.com"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="https://youtube.com"><ion-icon name="logo-youtube"></ion-icon></a>
            </div>
        </footer>


        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
